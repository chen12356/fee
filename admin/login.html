{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" media="all" href="{% static 'css/global.css' %}"/>
    <link type="text/css" rel="stylesheet" media="all" href="{% static  'css/global_color.css' %}"/>
    <script type="text/javascript" src="{% static 'admin/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/admin.js' %}"></script>
</head>
<body class="index">
<div class="login_box">
        <table>
            <tr>
                <td class="login_info">账号：</td>
                <td colspan="2"><input name="super_number" type="text" class="width150"/></td>
                <td class="login_error_info"><span class="required">30长度的字母、数字和下划线</span></td>
            </tr>
            <tr>
                <td class="login_info">密码：</td>
                <td colspan="2"><input name="password" type="password" class="width150"/></td>
                <td><span class="required">30长度的字母、数字和下划线</span></td>
            </tr>
            <tr>
                <td class="login_info">验证码：</td>
                <td class="width70"><input name="imgCode" type="text" class="width70"/></td>
                <td><img src="/adm/get_code/" style="" width="75px" height="31px" alt="" id="changeImage" onclick="chageImage();"></td>
                <td><span class="required" id="hint"></span></td>
            </tr>
            <tr>
                <td></td>
                <td class="login_button" colspan="2">
                    <img id="tologin" src="{% static 'images/login_btn.png' %}"/>
                </td>
            </tr>
        </table>
</div>
</body>
</html>
